<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >

    <h:head>
        <title>Iberifest Event Creation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            
        <script type="text/javascript">
            PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                dayNames: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                dayNamesShort: ['Dom', 'Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D', 'L', 'M', 'X', 'J', 'V', 'S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText: 'Todo el día'
            };

        </script>
        
    </h:head>
    <h:body id="principal">
      
        
         <ui:composition template="/WEB-INF/templates/infamousPageStyle.xhtml">

            <ui:define name="content">    

        
        <h1>¡Crea un nuevo evento!</h1>
        <p:separator/>
        <h:form>
            <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>
            <div class="ui-g">
                <div class="ui-g-6 ui-md-5">
                    <p:panel header="Datos básicos" style="margin-bottom:10px;">
                        <div class="ui-g-12">
                            <h:panelGrid columns="3" cellpadding="5">

                                <h:outputLabel for="eventName" value="Nombre:"/>
                                <p:inputText id="eventName" value="#{eventCreationController.evento.name}" required="true"
                                             autocomplete="false" label="Nombre de usuario:"/>
                            </h:panelGrid>
                        </div>
                        <div class="ui-g-12">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="editorxd" value="Descripción:"/>
                                <p:textEditor id="editorxd" widgetVar="edior" required="true"
                                              value="#{eventCreationController.evento.description}" height="100"
                                              style="margin-bottom:10px" placeholder="Breve descripción del evento">
                                    <f:facet name="toolbar">
                                        <span class="ql-formats">
                                            <button class="ql-bold"></button>
                                            <button class="ql-italic"></button>
                                            <button class="ql-underline"></button>
                                            <button class="ql-strike"></button>
                                        </span>
                                        <span class="ql-formats">
                                            <select class="ql-font"></select>
                                            <select class="ql-size"></select>
                                        </span>
                                    </f:facet>
                                </p:textEditor>
                            </h:panelGrid>
                        </div>
                
                        <div class="ui-g-12">
                            <h:panelGrid columns="2">
                                <p:outputLabel for="initialDate" value="Fecha de inicio evento" />
                                <p:datePicker showTime="true" id="initialDate" value="#{eventCreationController.evento.date_start}"
                                              requiredMessage="Fecha de inicio de evento necesaria"
                                              pattern="yyyy-MM-dd " required="true"
                                              autocomplete="false" />
                            </h:panelGrid>
                        </div>
                        <div class="ui-g-12">
                            <h:panelGrid columns="2">
                                <p:outputLabel for="endDate" value="Fecha de inicio evento" />
                                <p:datePicker showTime="true" id="endDate" value="#{eventCreationController.evento.end_start}"
                                              requiredMessage="Fecha de fin de evento necesaria" pattern="yyyy-MM-dd "
                                              required="true"
                                              autocomplete="false" />
                            </h:panelGrid>
                        </div>
                    </p:panel>
                </div>
                <div class="ui-g-6 ui-md-5 ">
                    <p:panel header="¿Dónde tiene lugar?" style="margin-bottom:10px;">
                        <h:panelGrid columns="1">

                            <div class="ui-g-12">
                                <p:outputLabel value="#{eventCreationController.evento.location}"
                                               id="originPlace"></p:outputLabel>
                            </div>
                        </h:panelGrid>
                        <div class="ui-g-12">
                            <h:panelGrid columns="2">
                                <p:outputLabel value="Lugar:"
                                               id="lugar"></p:outputLabel>
                                <p:inputText id="eventPlace" value="#{eventCreationController.evento.location}" required="true"
                                             autocomplete="false" label="Nombre de usuario:"/>
                            </h:panelGrid>
                        </div>
                        <div class="ui-g-12">
                            <h:commandButton value="Crear evento" action="#{eventCreationController.create()}"
                                             style="margin-right:   20px;"/>
                        </div>
                    </p:panel>
                </div>
            </div>

        </h:form>
 </ui:define>
        </ui:composition>

    </h:body>
</html>
