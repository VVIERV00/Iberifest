<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <title>Iberifest Event Creation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</h:head>
<h:body id="principal">
    <style type="text/css">
        .ui-g div {
            background-color: #ededed;
            text-align: center;
            border: 1px solid #fafafa;
        }
    </style>
    <ui:composition template="/WEB-INF/templates/infamousPage.xhtml">

        <ui:define name="content">
        <h1>¡Crea un nuevo evento!</h1>
            <h:form>
                <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>
                <div class="ui-g">
                    <div class="ui-g-6 ui-md-6">
                        <div class="ui-g-12">
                            <h:outputLabel for="eventName" value="Nombre:"/>
                            <p:inputText id="eventName" value="#{eventCreationController.evento.name}" required="true"
                                         autocomplete="false" label="Nombre de usuario:"/>
                        </div>
                        <div class="ui-g-12">
                            <h3 class="first">Descripción</h3>
                            <p:textEditor widgetVar="edior" required="true" value="#{eventCreationController.evento.description}" height="100"
                                          style="margin-bottom:10px" placeholder="Breve descripción del evento">
                                <f:facet name="toolbar">
                                 <span class="ql-formats">
                                    <button class="ql-bold"></button>
                                    <button class="ql-italic"></button>
                                    <button class="ql-underline"></button>
                                    <button class="ql-strike"></button>
                                </span>
                                    <span class="ql-formats">
                                    <select class="ql-font"></select>
                                    <select class="ql-size"></select>
                                </span>
                                </f:facet>
                            </p:textEditor>
                        </div>
                        <div class="ui-g-12">
                            <h:panelGrid columns="2">
                                <p:outputLabel for="chips" value="Etiquetas: " />
                                <p:chips id="chips" />
                            </h:panelGrid>
                        </div>
                        <div class="ui-g-12">
                            <h:panelGrid columns="2">
                                <p:outputLabel for="initialDate" value="Fecha de inicio evento" />
                                <p:datePicker showTime="true" id="initialDate" value="#{eventCreationController.evento.date_start}"
                                              requiredMessage="Fecha de inicio de evento necesaria" pattern="yyyy-MM-dd HH:mm" required="true"
                                              autocomplete="false" />
                            </h:panelGrid>
                        </div>
                        <div class="ui-g-12">
                            <h:panelGrid columns="2">
                                <p:outputLabel for="endDate" value="Fecha de inicio evento" />
                                <p:datePicker showTime="true" id="endDate" value="#{eventCreationController.evento.end_start}"
                                              requiredMessage="Fecha de fin de evento necesaria" pattern="yyyy-MM-dd HH:mm" required="true"
                                              autocomplete="false" />
                            </h:panelGrid>
                        </div>

                    </div>
                    <div class="ui-g-6 ui-md-6 ">
                        <div class="ui-g-12">
                            <h:outputLabel for="place" value="Lugar del evento:"/>
                            <p:inputText id="place" value="#{eventCreationController.evento.location}" required="true"
                                         autocomplete="true" label="¿Dónde va a tener lugar?"/>
                        </div>
                        <div class="ui-g-12">
                            MAPA
                        </div>
                        <div class="ui-g-12">
                            <h:commandButton value="Crear evento" action="#{eventCreationController.create()}" icon="pi pi-star"
                                             style="margin-right:20px;"/>
                        </div>

                    </div>
                </div>

            </h:form>


        </ui:define>

    </ui:composition>


</h:body>
</html>
