<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
    </h:head>
    <h:body>


        <h:form>


            <h3>Filtrado de usuarios</h3>
            <h:panelGrid columns="4">
                <p:inputText placeholder="Nombre del Evento" value="#{eventController.event.name}" id="eventName"></p:inputText>
                <p:inputText placeholder="Nombre del Publicador " value="#{eventController.user.username}" id="eventPublisher"></p:inputText>

                <h:commandButton action="#{eventController.searchEventByFilter()}" value="Submit"></h:commandButton>


            </h:panelGrid>

            <ui:repeat var="evento" value="#{eventController.listaEventos}">


                <p:panel id="horizontal" header="#{evento.name}" toggleable="true" toggleOrientation="horizontal">
                    <h:panelGrid columns="2" >
                        <!--<p:graphicImage name="demo/images/godfather/godfather1.jpg" />-->
                        <p:gmap center="#{evento.coordinates}" zoom="8" type="HYBRID" style="width:50%;height:200px" model="#{eventController.hashMaps[evento.id_event]}"/>
                        <h:outputText value="Nombre: #{evento.name}"></h:outputText>
                        <h:outputText value="Descripcion #{evento.description}"></h:outputText>
                    </h:panelGrid>
                </p:panel>
            </ui:repeat>
        </h:form>
    </h:body>
</html>
