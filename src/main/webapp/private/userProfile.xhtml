<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>

    </h:head>


    <h:body>

        <p:panelGrid columns="3">
            <p:panel id="detallesUsuario" header="Perfil de usuario"  style="margin-bottom:20px">

                <p:panelGrid columns="2">
                    <h:outputText value="Username:" />
                    <h:outputText value="#{userController.user.username}" />

                    <h:outputText value="Name:" />
                    <h:outputText value="#{userController.user.name}" />

                    <h:outputText value="Email" />
                    <h:outputText value="#{userController.user.email}" />

                    <h:outputText value="Phone" />
                    <h:outputText value="#{userController.user.phone}" />

                    <h:outputText value="Birthday" />
                    <h:outputText value="#{userController.user.birthday}" />
                </p:panelGrid>
            </p:panel>
            <p:panel id="subscripcionUsuario" header="Lista de Subscripciones"  style="margin-bottom:20px">
                <p:panelGrid columns="2" >
                    <ui:repeat var="event" value="#{userController.listaEventosAsistente}">
                        <h:outputText value="Username:" />
                        <h:outputText value="#{event.name}" />
                        <h:outputText value="#{event.description}" />
                    </ui:repeat>

                </p:panelGrid>
            </p:panel>
            <p:panel id="asistenciaUsuario" header="Perfil de Asistencias"  style="margin-bottom:20px">
                <p:panelGrid columns="2" >
                    <ui:repeat var="event" value="#{userController.listaEventosSuscritos}">
                        <h:outputText value="Username:" />
                        <h:outputText value="#{event.name}" />
                        <h:outputText value="#{event.description}" /> 
                    </ui:repeat>

                </p:panelGrid>
            </p:panel>
        </p:panelGrid>

    </h:body>
</html>
