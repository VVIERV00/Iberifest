<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Panel de Administración</title>
    </h:head>
    <h:body>

<script type="text/javascript">    
PrimeFaces.locales['es'] = {
	    closeText: 'Cerrar',
	    prevText: 'Anterior',
	    nextText: 'Siguiente',
	    monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
	    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
	    dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
	    dayNamesShort: ['Dom','Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
	    dayNamesMin: ['D','L','M','X','J','V','S'],
	    weekHeader: 'Semana',
	    firstDay: 1,
	    isRTL: false,
	    showMonthAfterYear: false,
	    yearSuffix: '',
	    timeOnlyTitle: 'Sólo hora',
	    timeText: 'Tiempo',
	    hourText: 'Hora',
	    minuteText: 'Minuto',
	    secondText: 'Segundo',
	    currentText: 'Fecha actual',
	    ampm: false,
	    month: 'Mes',
	    week: 'Semana',
	    day: 'Día',
	    allDayText : 'Todo el día'
};
</script>
 
<style type="text/css">
    .value {
        font-weight: bold;
    }
</style>        
        
        
        <h3 style="margin-top:0">Panel de Adminisitración</h3>
        
        
        
	<h:form>
		<h3>Filtrado de usuarios</h3>
		<h:panelGrid columns="4">
                        <p:inputText placeholder="Username" value="#{adminController.user.username}" id="username"></p:inputText>
                        <p:inputText placeholder="Email" value="#{adminController.user.email}" id="email"></p:inputText>
                        <h:commandButton action="#{adminController.getByUserName()}" value="Submit"></h:commandButton>

                        
		</h:panelGrid>
                <p:calendar id="birthday" placeholder="BirthDay" value="#{adminController.user.birthday}" showOn="button" locale="es" />                 
                <p:calendar id="register_date" placeholder="RegisterDate" value="#{adminController.user.register_date}" showOn="button" locale="es" />                 
                
	</h:form>        
        <h:outputText value="#{adminController.printOnXhtml}" id="outputText"/>
        
  
                       


    </h:body>
</html>
