<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Iberifest Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
</h:head>
<h:body id="principal">

    <h:form>
        <p:panel header="Inicia sesión en la plataforma">

            <p:growl id="growl" sticky="true" showDetail="true" life="3000"/>

            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Username:"/>
                <p:inputText id="username" value="#{indexController.user.username}" required="true"
                             autocomplete="false" label="Nombre de usuario:"/>

                <h:outputLabel for="password" value="Password:"/>
                <p:password id="password" autocomplete="false" value="#{indexController.user.password}" required="true"
                            label="Contraseña"/>

                <h:commandButton value="Login" update="growl" action="#{indexController.login}" icon="pi pi-star"
                                 style="margin-right:20px"/>
            </h:panelGrid>
        </p:panel>
        <p:panel header="Nuevos usuarios">

            <p:button outcome="register.xhtml" value="Registrate en Iberifest" icon="pi pi-star"
                      style="margin-right:20px;">
            </p:button>
        </p:panel>
    </h:form>


</h:body>
</html>
